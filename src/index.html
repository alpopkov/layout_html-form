<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate_academy_form_lesson.herokuapp.com/create_application"
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form__field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            max="100"
            min="1"
          >
        </label>

        <label class="form__field">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="form__field last__field">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>

        <label class="form__field last__field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="20"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!
        </legend>

        <label class="form__field">
          Do you love cats?
          <input
            type="radio"
            name="catlover"
            value="yes"
          >
          Yes

          <input
            type="radio"
            name="catlover"
            value="yes"
          >
          No

        </label>

        <label class="form__field">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="form__field">
          What time do you go to bed?
          <input
          type="time"
          step="1"
          >
        </label>

        <label class="form__field">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form__field last__field">
          How do you rate our work?
          <input
          type="range"
          name="rate"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form__field">
          Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
          >
          </textarea>
        </label>

        <label class="form__field last__field">
          Would you recommend us?
          <select name="reccomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="button">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
